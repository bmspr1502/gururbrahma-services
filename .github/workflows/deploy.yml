name: Deploy to Firebase Hosting on Push to Main
"on":
  push:
    branches:
      - main # STRICT: Only deploys when code is pushed/merged to main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm" # Optional: Makes builds faster by caching dependencies

      # âœ… THIS IS THE FIX: Install dependencies so 'next' exists
      - run: npm ci

      # You can remove 'npm i -g firebase-tools' (the action below includes it)

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          projectId: ${{ secrets.FB_PROJECT_ID }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GURURBRAHMA_SERVICES }}
          channelId: live
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          FB_PROJECT_ID: ${{ secrets.FB_PROJECT_ID }}
          FB_CLIENT_EMAIL: ${{ secrets.FB_CLIENT_EMAIL }}
          FB_PRIVATE_KEY: ${{ secrets.FB_PRIVATE_KEY }}
