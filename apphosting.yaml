# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # These env vars will be passed to the Next.js build and runtime.
  # They should be set as secrets in the Google Cloud Secret Manager.
  # e.g., gcloud secrets create FB_PROJECT_ID --data-file=./.secrets/FB_PROJECT_ID
  env:
    - variable: FB_PROJECT_ID
      secret: FB_PROJECT_ID
    - variable: FB_CLIENT_EMAIL
      secret: FB_CLIENT_EMAIL
    - variable: FB_PRIVATE_KEY
      secret: FB_PRIVATE_KEY
    - variable: FB_AUTH_DOMAIN
      secret: FB_AUTH_DOMAIN
    - variable: RESEND_API_KEY
      secret: RESEND_API_KEY
    - variable: GEMINI_API_KEY
      secret: GEMINI_API_KEY
    - variable: NEXT_PUBLIC_FIREBASE_API_KEY
      secret: NEXT_PUBLIC_FIREBASE_API_KEY
    - variable: NEXT_PUBLIC_FIREBASE_APP_ID
      secret: NEXT_PUBLIC_FIREBASE_APP_ID
    - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
      secret: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
      secret: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
      secret: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
